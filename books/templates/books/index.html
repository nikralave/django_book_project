{% extends 'books/base.html' %}
{% block content %}

<h1>Welcome</h1>
<div class="container">
    <div class="row">
   {% for book in books %}
   <div class="col-xs-4">   
       <h2>{{ book.name }}</h2>
       <p>{{ book.author }}</p>
        <img src='{{ MEDIA_URL}}{{book.image}}' width='200px' height= '250px'>
        </div>
        {% endfor %}
</div>
</div>

{% if user.is_authenticated %}
<a href='{% url 'add_book' %}'>Add Book</a>
{% endif %}
{% endblock content %}
