{% extends 'books/base.html' %}
{% block content %}

<h2>Welcome To Our Book List</h2>



<ul>
   {% for book in books %}
       <h2>{{ book.name }}</h2>
       <li>{{ book.author }}</li>
       <li>{{ book.ISBN }}</li>
       <li>{{ book.date }}</li>
        <img src='{{ MEDIA_URL}}{{book.image}}' width='200px'>
        {% endfor %}
</ul>

{% if user.is_authenticated %}
<a href='{% url 'add_book' %}'>Add Book</a>
{% endif %}
{% endblock content %}
