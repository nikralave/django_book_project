{% extends 'books/base.html' %}
{% block content %}
<h2>Welcome to Django</h2>

{% for author in authors %}
<h4>{{ author.name}}</h4>
<ul>
   {% for book in author.books.all %}
       <li>{{ book.name }}</li>
       <li>{{ book.author }}</li>
       <li>{{ book.ISBN }}</li>
       <li>{{ book.date }}</li>
   {% endfor %}
</ul>

{% endfor %}
{% endblock content %}
