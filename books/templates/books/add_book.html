{% extends 'books/base.html' %}
{% block content %}

<form method="POST">

    {% csrf_token %}

    <label for="id_name">Book name:</label><br>

    <br>
    <label for="id_done">Done:</label><br>
    <input type="checkbox" id="id_done" name="done" /><br>
    <br>
    <button type="submit">Save</button>
</form>



{% endblock content %}
